<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-sm-10">
        <h3 class="text-black my-5">Dashboard page</h3>
        <h4 class="text-center alert alert-info mt-3">Show Product  Informations</h4>
           <table class="table table-hover bg-white">
              <thead>
                 <tr class="text-center text-blue">
                    <th scope="col" style="width:2%">ID</th>
                    <th scope="col" style="width:28%">Name</th>
                    <th scope="col" style="width:55%">Discription</th>
                    <th scope="col" style="width:15%">Price</th>
                    <th scope="col" style="width:15%">Action</th>

                    
     
                 </tr>
              </thead>
            
            {% for st in stu %}
              <tr>
                <th scope="row">{{st.id}}</th>
                <td>{{st.name}}</td>
                <td>{{st.decs}}</td>
                <td>{{st.price}}</td>
                  <td><a href="{% url 'delete' i.id %}" ><button type="button" class="btn btn-danger">Delete</button></a></td>
                  <td><a href="{% url 'update' i.id %}" ><button type="button" class="btn btn-success">Update</button></a></td>
               
              </tr>
              {% endfor %}
              
            </tbody>
          </table>
        
        {% else %}
        <h4>No records</h4>
        {% endif %}
    </div>
              </tbody>
     
           </table>
        
        {% endif %}
     </div>
</body>
</html>
