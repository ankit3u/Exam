<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="col-sm-7 offset-1">
      <h4>Product Details Here</h4>
      {% if prod %}
      <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col"> Product Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
              {% for st in prod %}
            <tr>
              <th scope="row">{{st.id}}</th>
              <td>{{st.name}}</td>
              <td>{{st.desc}}</td>
              <td>{{st.price}}</td>
            </tr>
            <td><a href="{% url 'delete' st.id %}" >Delete</button></a></td>
            <td><a href="{% url 'update' st.id %}" >Update</button></a></td>
            {% endfor %}
            
          </tbody>
        </table>
      
      {% else %}
      <h4>No records</h4>
    {% endif %}
  </div>
</div>

</body>
</html>
